apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-app-store
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/maciej-nowak-itc/argo-app-store.git'
    #bad path by design, will be fixed with next PR
    path: /
    targetRevision: main
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
